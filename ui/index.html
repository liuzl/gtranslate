<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Google Translate</title>
    <link rel='stylesheet' href='./bootstrap3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/AdminLTE.min.css">
    <link rel='stylesheet' href='./css/json-viewer.css'>
    <link rel='stylesheet' href='./css/index.css'>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/json-viewer.js"></script>
    <script src="./js/util.js"></script>
  </head>
  <body>
    <section class="content-header">
      <h1>Gtranslate<small>google translate</small></h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">demo</li>
      </ol>
    </section>

    <section class="content" style="margin-top:2px;margin-left:10px;margin-right:10px;">
        <div class='row'>
            <div class="form-group">
                <div class="input-group">
                    <textarea class="form-control custom-control" id="input" rows="3" style="resize:none">我爱你</textarea>
                    <span id="submit" class="input-group-addon btn btn-primary">GO</span>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#visual" data-toggle="tab">Visual</a></li>
                <li><a href="#editor_holder" data-toggle="tab">JSON</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="visual"></div>
                <div class="tab-pane fade" id="editor_holder"></div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
